<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>JOB APPLICATION</h2>
        <form >
            <label for="nameid">Name :</label>
            <input type="text" name="nameid" id="nameidd">

        <br>
        <br>

        <label for="emialid">Email :</label>
        <input type="email" name="emialid" id="emialid">
            <br>
            <br>
        <label for="phonenumber">Phone :</label>    
        <input type="tel" name="phonenumber" id="phonenumber">
        
    <br>
    <br>

        <label for="fileupload">Resume :</label>    
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>

        <label for="cols">Experience (in years) :</label>
        <input type="number" name="counter" id="counterid">

    <br>
    <br>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="htmlid">
            <label for="htmlid">HTML</label>
            <input type="checkbox" name="css" id="cssid">
            <label for="cssid">CSS</label>
            <input type="checkbox" name="JavaScripts" id="Javaid">
            <label for="javaid">JAVASCRIPTS</label>
        </fieldset>

        <label for="educationid">Highest Education : </label>
        <select name="education" id="educationid">
            <option value="Master">Master</option>
            <option value="Bechlor">Bechlor</option>
            <option value="PHD">PHD</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Availability</legend>

            <label for="fulltime">Full-Time</label>
            <input type="radio" name="fulltime" id="fulltime">
            <br>    
            <label for="parttime">PART-TIME</label>
            <input type="radio" name="parttime" id="parttime">
            <br>
        </fieldset>

        <label for="comment">Comment</label>
        <br>
         <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
         <button>Register</button>
 
        




        </form>

    
</body>
</html>
