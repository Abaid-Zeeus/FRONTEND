<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Event Registration</h2>
        <form >
            
            <label for="nameid">Name :</label>
            <input type="text" name="nameid" id="nameidd">

        <br>
        <br>

        <label for="emialid">Email :</label>
        <input type="email" name="emialid" id="emialid">
            <br>
            <br>
        <label for="phonenumber">Phone :</label>    
        <input type="tel" name="phonenumber" id="phonenumber">
        
    <br>
    <br>
        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Others">Others</option>
        </select>

    <br>
    <br>
        <fieldset>
            <legend>Topics of interest</legend>

            <label for="htmlid">HTML</label>
            <input type="checkbox" name="htmlid" id="htmlid">

            <br>
            <br>

            <label for="cssid">CSS</label>    
            <input type="checkbox" name="cssid" id="cssid">
            <br>
            <br>

            <label for="javaid">Javascript</label>
            <input type="checkbox" name="javaid" id="javaid">
        </fieldset>

       <label for="comment">Comment</label>
       <br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <button>Register</button>


        </form>


</body>
</html>
